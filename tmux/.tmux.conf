set -g mouse on
set -g escape-time 0

set -g renumber-windows on
set -g base-index 1

set -g status-keys vi
set -g history-limit 10000

set -g default-terminal "tmux-256color"
set -a terminal-overrides ",xterm-256color:RGB"

set -g prefix c-space

# :checkhealth in neovim suggests below
set -g focus-events on
# trying to get c-/ to work in neovim
setw -g xterm-keys on

# hit it twice to send the shortcut to the terminal
bind c-space send-prefix

bind r source-file ~/.tmux.conf

bind \\ split-window -h
bind - split-window -v

# use telescope-tmux for picking sessions and windows 
bind s display-popup -E -w 80% -h 80% nvim -c ":Telescope tmux sessions quit_on_select=true"
bind w display-popup -E -w 80% -h 80% nvim -c ":Telescope tmux windows quit_on_select=true"

# bind -n means skip prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n "M-H" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -L; tmux swap-pane -t $old'
bind -n "M-J" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -D; tmux swap-pane -t $old'
bind -n "M-K" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -U; tmux swap-pane -t $old'
bind -n "M-L" run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -R; tmux swap-pane -t $old'

# bind -r means key can be repeated without prefix
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9
bind -n M-0 select-window -t :0

bind -n M-n next-window
bind -n M-p previous-window

bind -n M-< swap-window -t -1
bind -n M-> swap-window -t +1

bind -n M-N switch-client -n
bind -n M-P switch-client -p

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# no idea where the save files are by default but they aren't in this dir,
# according to the docs they should be
set -g @resurrect-dir '~/.tmux/resurrect'
set -g @continuum-save-interval '5'

run '~/.tmux/plugins/tpm/tpm'
